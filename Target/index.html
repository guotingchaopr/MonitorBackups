<!DOCTYPE html>
<html>

<head>
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="main">
		<div class="header">
			<h1><img  src="../images/banner.png" />双十一服务量目标 <b class="targetValues">300W</b></h1>
		</div>
		<div id="columPic"></div>
		<div id="valuesInfo">
			<div class="ServerCentage">
				<ul class="centageInfo">
					<li>
						<span class="serverValue active">100%</span>
						<img class="ui" src="../images/active.png" style="top: 115px;" /><span class="serverName active">报案专线接通率</span>
					</li>

					<li>
						<span class="serverValue">100%</span>
						<img class="ui" src="../images/call.png" style="top: 200px;" /><span class="serverName">热线接通率</span>
					</li>

					<li>
						<span class="serverValue">100%</span>
						<img class="ui" src="../images/normal.png" style="top: 285px;" /><span class="serverName">安全业务接通率</span>
					</li>
				</ul>
			</div>
			<div class="arrows"></div>
			<div id="container"></div>
		</div>
		<div class="count">
			<div class="countName">
				<p>当前</p>
				<p>服务量</p>
			</div>
			<div class="digit-container">
				<div class="digit">
					<div class="digit-top">0</div>

				</div>
				<div class="digit">
					<div class="digit-top">0</div>

					<div class="digit-top">0</div>
					<div class="digit-down">0</div>
				</div>
				<div class="digit">

					<div class="digit-down">0</div>
				</div>
			</div>
			<div class="digit-container">
				<div class="digit">
					<div class="digit-top">0</div>
					<div class="digit-down">0</div>
				</div>
				<div class="digit">
					<div class="digit-top">0</div>
					<div class="digit-down">0</div>
				</div>
				<div class="digit">
					<div class="digit-top">0</div>
					<div class="digit-down">0</div>
				</div>
				<div class="digit">
					<div class="digit-top">0</div>
					<div class="digit-down">0</div>
				</div>
			</div>
		</div>

	</div>

	<script charset="utf-8" src="../js/jquery.min.js"></script>
	<script src="../js/highcharts.js"></script>
	<script src="../js/target.js"></script>
