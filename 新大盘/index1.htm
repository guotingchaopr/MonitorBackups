			float: left;
			margin: 10px;
			background: url(img/bendBox.png);
			width: 72px;
			height: 48px;
		}
		.serverFlow_main ul li:first-child {
			top: -45px;
			left: 104px;
			transform: rotate(156deg);
		}
		.serverFlow_main ul li:nth-child(2) {

			left: 89px;

		}

		/*** 服务节点能量球光圈  ***/
	@-webkit-keyframes smallCircle{
		0%{
			transform: rotate(0deg);
		}
		100%{
